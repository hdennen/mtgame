<html>
<head>
	<title>Movie Arcade</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>
<body>
	<div id="nickWrap" class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="center-block nickbox">
					<form id="setNick" class="form-inline" autocomplete="off">
						<div class="form-group">
							<!-- <label for="nickname">Name:</label> -->
							<input id="nickname" class="form-control input-lg" placeholder="Nickname" maxlength="20" autofocus></input>
							<input type="submit" value="Go!" class="btn btn-primary btn-lg"></input>
						</div>
					</form>
					<p id="nickError" class="bg-danger"></p>
				</div>
			</div>
		</div>
	</div>

	<!-- errthing in contentWrap is hidden until user has a nickname. -->
	<div id="contentWrap" class="container"> 
		<div class="row">
			<div class="col-md-4">
				<div id="chatWrap" class="well">
					<div id="chat"></div>
					<form id="send-message" autocomplete="off">
						<div class="form-group">
							<input id="message" class="form-control" placeholder="u wot m8?" maxlength="50"></input>
							<input type="submit" value="send" class="btn btn-primary btn-block"></input>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-3">
				<div class="well">
					<div id="users"></div>
				</div>
			</div>

			<!-- This'll be the game board - arcade style where winner stays -->
			<div class="col-md-5">
				<div id="gameAreaWrap"> 
					<div id="joinWrap">
						<form id="join-request" class="form-inline">
							<input type="submit" value="Join!" class="btn btn-success"></input>
						</form>
					</div>

					<div id="totalsWrap">
						<div id="p1score"></div>
						<div id="p2score"></div>
					</div>
					<div id="spectateWrap"></div>
					<div id="playWrap">
						<div id="movieStuff"></div>
						<div id="answerWrap">
							<form id="send-answer" class="form-inline" autocomplete="off">
								<input id="answer" class="form-control" placeholder="year" maxlength="4"></input>
								<input type="submit" value="Answer!" class="btn btn-success"></input>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
  <script src="js/front.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</body>
</html>
